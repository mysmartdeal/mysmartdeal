
name: Update Lotto Result Weekly

on:
  schedule:
    - cron: '30 13 * * 6' # 매주 토요일 밤 10:30 (KST 기준)
  workflow_dispatch:

jobs:
  update-lotto:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Lotto Scraper
        run: node getLottoData.js

      - name: Commit and Push Changes with PAT
        run: |
          git config --global user.name "LottoBot"
          git config --global user.email "lotto@bot.com"
          git add public/latest_lotto.json
          git commit -m "🔄 최신 로또 결과 자동 업데이트" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.MY_GITHUB_PAT }}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
